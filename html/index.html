<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Clone - Tinder</title>

            </div>
        </div>

        <div class="actions">

                <i class="fas fa-times"></i>

            <div class="action">
